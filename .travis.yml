language: julia
julia:
  - 1.0

os:
  - linux
  - osx

codecov: true
coveralls: true

notification:
  email: false

script:
  - julia --project --check-bounds=yes -e 'using Pkg; Pkg.build("TCX"); Pkg.test("TCX", coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("TCX")); Pkg.add("TCX"); using Coverage; Codecov.submit(Codecov.process_folder())'
