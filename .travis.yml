language: julia
julia:
  - 1.0

os:
  - linux
  - osx

codecov: true

notification:
  email: false

script:
  - julia --project --check-bounds=yes -e 'using Pkg; Pkg.build("TCX"); Pkg.test("TCX", coverage=true)'

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
